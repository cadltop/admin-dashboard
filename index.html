<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="resources/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="style.css">

<body>

                    <img src="" alt="Home Icon" class="icon">

                <button class="messages">

            </div>
            <div class="nav-bar2">
                <button class="settings">
                    <img src="" alt="Settings Icon" class="icon">

                </button>
                <button class="support">
                    <img src="" alt="Support Icon" class="icon">

                </button>
